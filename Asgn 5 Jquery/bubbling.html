<!DOCTYPE html>
<html>
<head>
  <title>Event Bubbling and Capturing Example</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      position: relative;
    }

    #tickleSpot {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="tickleSpot">Tickle Spot</div>
  </div>

  <script>
    // Event bubbling
    document.getElementById('tickleSpot').addEventListener('click', function(event) {
      alert('You tickled the tickle spot!');
    });

    document.getElementById('box').addEventListener('click', function(event) {
      alert('You tickled the box!');
    });

    // Event capturing
    document.addEventListener('click', function(event) {
      if (event.target === document.getElementById('tickleSpot')) {
        alert('You tickled the tickle spot from anywhere!');
      }
    }, true);
  </script>
</body>
</html>
